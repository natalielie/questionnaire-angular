<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>Create A Question</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="questionForm" (ngSubmit)="onSubmit()">
            <fieldset class="form-group" id="questionType">
              <mat-label id="example-radio-group-label"
                >Choose the Question Type:</mat-label
              >
              <mat-radio-group
                aria-labelledby="example-radio-group-label"
                class="radio-group"
                formControlName="questionType"
              >
                <!-- (change)="questionTypeChange($event)" -->
                <mat-radio-button
                  class="radio-button"
                  *ngFor="let question of allQuestionTypes; let index = index"
                  [value]="index"
                >
                  {{ question }}
                </mat-radio-button>
              </mat-radio-group>
            </fieldset>

            <fieldset
              class="form-group"
              id="questions"
              *ngIf="this.questionForm.controls['questionType'].value != -1"
            >
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Question</mat-label>
                <input
                  matInput
                  placeholder="Write your question here..."
                  value=""
                  formControlName="question"
                />
              </mat-form-field>
            </fieldset>
            <fieldset
              class="form-group"
              id="questions"
              *ngIf="showAnswerOptions()"
            >
              <mat-label>Answers</mat-label>
              <ol>
                <li
                  formArrayName="possibleAnswers"
                  *ngFor="
                    let answer of possibleAnswers.controls;
                    let index = index
                  "
                >
                  <div class="form-group">
                    <mat-form-field
                      class="example-full-width answers"
                      appearance="outline"
                    >
                      <input
                        matInput
                        class="form-control answer"
                        type="text"
                        id="{{ 'answer' + index }}"
                        formControlName="{{ index }}"
                        placeholder="answer"
                      />
                    </mat-form-field>
                  </div>
                  <button
                    class="btn btn-danger"
                    id="delete-button"
                    type="button"
                    (click)="removeOption(index)"
                    [disabled]="possibleAnswers.controls.length <= 1"
                  >
                    Ã—
                  </button>
                </li>
              </ol>
              <button
                mat-raised-button
                color="accent"
                type="button"
                (click)="addNewOption()"
              >
                Add new answer option
              </button>
            </fieldset>
            <div class="form-group" id="submit-button-div">
              <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="!questionForm.valid"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
