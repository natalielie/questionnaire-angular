<h1 mat-dialog-title>
  <strong>Delete Question</strong>
</h1>
<div mat-dialog-content>
  <p>
    Sure to delete <b>{{ data.question }}</b
    >?
  </p>
</div>
<div class="button-wrapper" mat-dialog-actions>
  <button class="btn-delete" mat-raised-button color="warn" (click)="remove()">
    Delete
  </button>
  <button class="btn-cancel" mat-raised-button (click)="closeDialog()">
    Cancel
  </button>
</div>
