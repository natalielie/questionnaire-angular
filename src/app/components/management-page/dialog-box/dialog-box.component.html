<h1 mat-dialog-title>
  <strong>{{ action }}</strong>
</h1>
<div mat-dialog-content>
  <ng-template>
    Sure to delete <b>{{ data.question }}</b
    >?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button color="warn" (click)="remove()">
    Delete
  </button>
  <button mat-raised-button (click)="closeDialog()">Cancel</button>
</div>
